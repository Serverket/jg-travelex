services:
  - type: web
    name: jg-travelex-backend
    env: node
    plan: free
  buildCommand: bun install --cwd backend
  startCommand: bun --cwd backend run start
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://jg-travelex-frontend.vercel.app, http://localhost:5173
      - key: RENDER_KEEPALIVE_URL
        value: https://jg-travelex-backend.onrender.com/health
      - key: RENDER_KEEPALIVE_INTERVAL_MS
        value: "600000"
      - key: SUPABASE_KEEPALIVE_INTERVAL_MS
        value: "43200000"
