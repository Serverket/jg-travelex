services:
  - type: web
    name: jg-travelex-backend
    env: node
    plan: free
    buildCommand: npm install --prefix backend
    startCommand: node backend/src/index.js
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://jg-travelex-frontend.vercel.app, http://localhost:5173
